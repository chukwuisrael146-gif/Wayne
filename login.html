<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://kit.fontawesome.com/87f450826e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="validation.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1>Login</h1>
        <p id="error_message"></p>
        <form action="" id="form">
            <div>
                <label for="email_input"><span>@</span></label>
                <input type="email" name="email" id="email_input" placeholder="email">
            </div>
            <div>
                <label for="password_input">
                    <i class="fa-solid fa-lock"></i>
                </label>
                <input type="password" name="password" id="password_input" placeholder="password">
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an Account?<a href="signup.html"> Signup</a></p>
    </div>
</body>

</html>
